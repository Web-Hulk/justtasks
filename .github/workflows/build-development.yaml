name: Building and testing dev
run-name: ${{ github.actor }} is building and testing dev

on:
  push:
    branches: [ 'feat/**' ]

jobs:
  build-client:
    name: Build FE
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'
          cache-dependency-path: apps/client/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install

  build-server:
    name: Build BE
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'
          cache-dependency-path: apps/server/pnpm-lock.yaml
      - name: Add dependencies
        run: pnpm install

  # docker:
