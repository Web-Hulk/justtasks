name: Building and testing dev
run-name: ${{ github.actor }} is building and testing dev

on:
    push:
        branches: [ 'feat/**' ]

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '22'
              cache: 'pnpm'
          - name: Install dependencies
            run: pnpm install

    # docker:
