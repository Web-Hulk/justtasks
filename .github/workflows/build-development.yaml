  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #     - name: Run Docker
  #       run: docker compose -f docker/dev/docker-compose.dev.yaml --env-file docker/dev/.env.dev up

  test-client:
    name: Tests FE
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'
          cache-dependency-path: apps/client/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test

  test-server:
    name: Tests BE
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'
          cache-dependency-path: apps/server/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test



