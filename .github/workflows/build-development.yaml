    #       run: docker compose -f docker/dev/docker-compose.dev.yaml --env-file docker/dev/.env.dev up

    test:
      name: Test
      runs-on: ubuntu-latest
      needs: build
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up Node.js
            uses: actions/checkout@v4
            with:
              node-version: '22'
              cache: 'pnpm'
          - name: Install dependencies
            run: pnpm install
          - name: Run tests
            run: pnpm run test


