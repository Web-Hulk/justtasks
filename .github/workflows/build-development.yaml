    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Add pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 10
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'pnpm'
        - name: Install dependencies
          run: pnpm install
        - name: Run tests
          run: pnpm test


